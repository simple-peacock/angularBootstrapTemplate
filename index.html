<!DOCTYPE html>
<html lang="en" ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Angular JS & Bootstrap Template</title>

        <!-- Bootstrap 3.3.4-->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome 4.3.0 (mainly for loading icon) -->
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <!-- Our custom styles-->
        <link href="css/styles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="mainController">

        <!-- begin main container -->
        <div class="container">

            <h1>Angular JS & Bootstrap Template</h1>

            <!-- using angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>

            <!-- loading spinner using font awesome -->
            <p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>


        </div>
        <!-- end main container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- Angular JS 1.3.15 -->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <!-- Angular routing -->
        <script type="text/javascript" src="js/angular-route.js"></script>
        <!-- angular app, controllers and services -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/mainController.js"></script>
        <script type="text/javascript" src="js/services/myService.js"></script>
    </body>
</html>
